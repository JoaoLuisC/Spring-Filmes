<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud Manager - Formulário de Filme</title>
    <<div th:replace="cabecalho :: head"></div>
</head>
<body>
    <div th:replace="navmenu :: header"></div> 
    <div class="container my-4">
        <h2 th:text="${movie.id == null ? 'Adicionar Filme' : 'Editar Filme'}"></h2>
        <form action="#" th:action="@{/movies/save}" method="POST" th:object="${movie}">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Título do filme">
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            
            <div class="form-group">
                <label for="duration">Duração (minutos)</label>
                <input type="number" id="duration" class="form-control" th:field="*{duration}" placeholder="Duração">
                <span class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
            </div>
            
            <div class="form-group">
                <label for="genre">Gênero</label>
                <input type="text" id="genre" class="form-control" th:field="*{genre}" placeholder="Gênero do filme">
                <span class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
            </div>
            
            <div class="form-group">
                <label for="ageRating">Classificação Etária</label>
                <input type="text" id="ageRating" class="form-control" th:field="*{ageRating}" placeholder="Classificação Etária">
                <span class="text-danger" th:if="${#fields.hasErrors('ageRating')}" th:errors="*{ageRating}"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#" th:href="@{/movies}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
