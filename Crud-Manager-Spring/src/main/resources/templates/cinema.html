<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud Manager - Cinemas</title>
    <div th:replace="cabecalho :: head"></div>
</head>
<body>
    <div th:replace="navmenu :: header"></div>
    <div class="container my-4">
        <h1>Cinemas</h1>
        <a th:href="@{/cinemas/form}" class="btn btn-primary mb-3">Adicionar Cinema</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do Cinema</th>
                    <th>Sala</th>
                    <th>Preço</th>
                    <th>Horário</th>
                    <th>Data</th>
                    <th>Filmes</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cinema : ${cinemas}">
                    <td th:text="${cinema.cinemaName}"></td>
                    <td th:text="${cinema.room}"></td>
                    <td th:text="${cinema.price}"></td>
                    <td th:text="${cinema.showTime}"></td>
                    <td th:text="${cinema.date}"></td>
                    <td>
                        <ul>
                            <li th:each="movie : ${cinema.movies}" th:text="${movie.title}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/cinemas/edit/{id}(id=${cinema.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/cinemas/delete/{id}(id=${cinema.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
